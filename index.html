<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impression Detector</title>
    <style>
      body {
        text-align: center;
        font-size: 18px;
      }
      .inputs {
        margin: 20px;
      }
      #outerZoneContainer {
        margin: 0 auto;
        background-color: skyblue;
        height: 200px;
        width: 500px;
        resize: both;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Impression Detector Tool</h1>
    <div class="inputs">
      <span> Set Viewport size:</span>
      <input id="width" placeholder="Width" />
      <input id="height" placeholder="Height" />
      <button id="setBtn">Set</button>
    </div>
    <span>Hint: you can change the size manually from the bottom right </span>
    <div id="outerZoneContainer">
      <embed width="100%" height="100%" type="text/html" src="./zone.html" />
    </div>
    <script>
      const height = document.getElementById('height');
      const width = document.getElementById('width');
      const setBtn = document.getElementById('setBtn');
      setBtn.addEventListener('click', function () {
        contDiv.style.width = `${width.value}px`;
        contDiv.style.height = `${height.value}px`;
      });
    </script>
  </body>
</html>
